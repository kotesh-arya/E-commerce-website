<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="navigation-container">
        <div class="nav-header">
            <h1>DAILY FASHION</h1>
        </div>
        <nav class="main-links">
            <a href="#"> <img class="header-icon" src="https://img.icons8.com/glyph-neue/38/ffffff/like.png" /></a>
            <a href="#"><img class="header-icon"
                    src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/38/ffffff/external-cart-essentials-icongeek26-glyph-icongeek26.png" /></a>
            <a href="#"><img class="header-icon"
                    src="https://img.icons8.com/material/38/ffffff/user-male-circle--v1.png" /></a>
        </nav>
    </div>
    <div class="signup-container">
        <h1 class="header-large">SIGN UP</h1>
        <div class="input">
            <label for="input-box">E-mail adddress</label>
            <input class="input-box basic" type="text" placeholder="user@yahoo.com">
        </div>
        <div class="input">
            <label for="input-box">Password</label>
            <input class="input-box basic" type="password" placeholder="************">
        </div>
        <div class="handy-div">
            <div class="checkbox-text">
                <input class="check-box" type="checkbox">
                <label class="check-label" for="check-box">I accept all terms & conditions</label>
            </div>

        </div>
        <button class="btn btn-primary new-account-btn">Create new Account</button>
        <h2><a class="login-link" href="/Components/LogIn/login.html">Already have an account &gt;</a></h2>
    </div>
</body>

</html>
