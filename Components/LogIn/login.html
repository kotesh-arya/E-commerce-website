<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="login.css">
    <title>Log-In</title>
</head>
<body>
    <div class="navigation-container">
        <div class="nav-header">
            <h1>Daily Fashion</h1>
        </div>
        <nav class="main-links">
            <a href="#"> <img class="header-icon" src="https://img.icons8.com/glyph-neue/38/ffffff/like.png" /></a>
            <a href="#"><img class="header-icon"
                    src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/38/ffffff/external-cart-essentials-icongeek26-glyph-icongeek26.png" /></a>
            <a href="#"><img class="header-icon"
                    src="https://img.icons8.com/material/38/ffffff/user-male-circle--v1.png" /></a>
        </nav>
    </div>
    <div class="login-container">
        <h1 class="header-large">LOG IN</h1>
        <div class="input">
            <label for="input-box">E-mail adddress</label>
            <input class="input-box basic" type="text" placeholder="user@yahoo.com">
        </div>
        <div class="input">
            <label for="input-box">Password</label>
            <input class="input-box basic" type="password" placeholder="************">
        </div>
        <div class="handy-div">
            <div class="checkbox-text">
                <input class="check-box" type="checkbox">
                <label class="check-label" for="check-box">Remember Me</label>
            </div>
            <a class="forgot-password" href="">Forgot Password</a>
        </div>
        <button class="btn btn-primary">LOG IN</button>
        <h2>Create new account ></h2>
    </div>
</body>

</html>
